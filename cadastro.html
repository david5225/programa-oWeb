        <fieldset style=" margin-top: 70px; width: 1000px; margin-left:180px ">
 <form ng-submit="ctrl.submit()" ng-if="!ctrl.success">
     
 <div class="form-group"style="margin-top:20px;">
 <label class="control-label" for="nome">Nome</label>
 <input type="text" ng-model="ctrl.cliente.name" class="form-control" name="name" id="nome" placeholder="Digite o nome completo do Cliente">
 </div>
 <div class="form-group">
 <label class="control-label" for="email">Email</label>
 <input type="text" ng-model="ctrl.cliente.email" class="form-control" name="email" id="email" placeholder="email@exemplo.com">
 </div>
 <div class="form-group">
 <label class="control-label" for="cpf">CPF</label>
 <input type="text" ng-model="ctrl.cliente.CPF" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00">
 </div>
 <div class="form-group">
    <label class="control-label" for="idade">Telefone</label>
    <input type="text" ng-model="ctrl.cliente.tel" class="form-control" name="tel" id="tel" placeholder="(00) 0 0000-0000">
    </div>
    <div class="form-group">
        <label class="control-label" for="course">Plano Desejado:</label><br>
        <input type="checkbox" name="plano1" value="basico"> 1 Modalidade - R$ 60,00<br>
        <input type="checkbox" name="plano2" value="avanc"> &nbsp&nbsp&nbsp&nbsp Livre &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp- R$ 75,00<br>
</div>
</form>
